apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    com.centurylinklabs.watchtower.enable: "true"
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: nefarious
  name: nefarious
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: nefarious
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        com.centurylinklabs.watchtower.enable: "true"
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: nefarious
    spec:
      containers:
        - env:
            - name: CONFIG_PATH
              value: /nefarious-db
            - name: DATABASE_URL
              value: sqlite:////nefarious-db/db.sqlite3
            - name: HOST_DOWNLOAD_PATH
              value: /tmp/
            - name: NEFARIOUS_PASS
              value: admin
            - name: NEFARIOUS_USER
              value: admin
            - name: REDIS_HOST
              value: redis
          image: lardbit/nefarious
          name: nefarious
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - mountPath: /nefarious-db
              name: nefarious-db
      restartPolicy: Always
      volumes:
        - name: nefarious-db
          persistentVolumeClaim:
            claimName: nefarious-db
